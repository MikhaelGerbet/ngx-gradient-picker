<div class="type-picker-container">
  <!-- Type selector with animated shape -->
  <button 
    type="button"
    class="type-toggle"
    [class.linear]="baseType() === 'linear'"
    [class.radial]="baseType() === 'radial'"
    [class.conic]="baseType() === 'conic'"
    [class.disabled]="disabled()"
    [disabled]="disabled()"
    (click)="cycleType()">
    <span class="shape"></span>
  </button>

  <!-- Repeat toggle -->
  <button
    type="button"
    class="repeat-toggle"
    [class.active]="isRepeating()"
    [class.disabled]="disabled()"
    [disabled]="disabled()"
    (click)="toggleRepeating()">
    <span class="repeat-icon"></span>
  </button>
</div>
